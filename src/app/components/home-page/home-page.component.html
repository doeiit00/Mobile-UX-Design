<mat-toolbar class="toolbar">
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon (click)="deregister()">person_remove</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon (click)="logout()">logout</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer class="sidenav" mode="side" opened>
    <h3>Chat List</h3>
    <mat-list class="chat-list">
      <div>
        @if (chats.length > 0) {
          @for(chat of chats; track chat.chatid) {
            <mat-list-item routerLink='/chat/{{chat.chatid}}' (click)="this.chatService.selectChat(chat.chatid)">
              <h3>{{chat.chatname}}</h3>
            </mat-list-item>
            }
          } @else {
          <h3>No chats found</h3>
        }
      </div>

      <div (click)="showPopup()" class="add-chat">
        <svg height="30" width="30" viewBox="0 0 24 24">
          <path stroke-width="2" stroke="currentColor" d="M4 12H20M12 4V20" fill="currentColor"/>
        </svg>
      </div>
      @if(isPopupVisible){<app-create-chat (close)="hidePopup()"/>}
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    @if (chatid){
      <app-chat></app-chat>
    }
  </mat-drawer-content>
</mat-drawer-container>
